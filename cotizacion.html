<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotización</title>
  <link rel="stylesheet" href="./recursos/css/cotizacion.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="section__cotizacion">
    <div class="header__container">
      <div class="client__content">
        <p class="client__info">Cliente: xxxxxxxxxxx</p>
        <p class="vigencia__info">Vigencia: xx/xx/xxxx</p>
      </div>
      <img src="./recursos/img/thrust_bypolea.svg" class="thrust__logo" alt="logo thrust_bypolea">
      <div class="cotizacion__content">
        <h2 class="title__cotizacion">COTIZACIÓN</h2>
        <div class="fecha__content">
          <p class="num__cotizacion">N° xxxx</p>
          <p class="fecha__cotizacion">Fecha: xx/xx/xxxx</p>
        </div>
      </div>
    </div>
    <div id="quote-table"></div>
    <div class="total__cotizacion" id="quote-total"><h3>Total</h3></div>
    
  </section>
  
  <script src="cotizacion.js"></script>
</body>
</html>
