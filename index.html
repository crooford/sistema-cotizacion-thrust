<!DOCTYPE html>
<html lang="es">
<head>
  <title>Servicios</title>
  <link rel="stylesheet" href="./recursos/css/main.css">
  <link rel="stylesheet" href="./recursos/css/cotizacion.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  
  <header class="img__container" id="img-container">
    <img src="./recursos/img/thrust_bypolea.svg" class="thrust__logo" alt="logo thrust_bypolea">
  </header>
  <section class="container" id="container">
    <div class="column__menu "> 
      <div id="menu-seleccion">
        <h2 class="menu__title">Menú de Selección</h2>
        <select class="menu__select" id="services"></select>
        <button class="btn__add__service" id="add-service-btn">Agregar</button>
        <div class="form__container" >
          <form>
            <div class="form__group">
              <h2>Informacíon Adicional</h2>
              <div class="group__container">
                <label for="ncot">N° Cotización: </label><br>
                <input type="text" id="ncot" name="ncot" placeholder="N° Cotización" required>
              </div>
              <div class="group__container">
                <label for="cliente">Cliente: </label><br>
                <input type="text" id="cliente" name="cliente" placeholder="Cliente" required>
              </div>
              <div class="group__container">
                <label for="cliente">Representante: </label><br>
                <input type="text" id="representante" name="Representante" placeholder="Representante" required>
              </div>
              <div class="group__container">
                <label for="fecha">Fecha: </label><br>
                <input type="date" id="fecha" name="fecha" required>
              </div>
              <div class="group__container">
                <label for="fechav">Vigencia: </label><br>
                <input type="date" id="fechav" name="fechav" required>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="column__seleccion">
      <div class="seleccion__btn__title">
        <h2 class="seleccion__title">Servicios Seleccionados</h2>
        <button class="btn__seleccion" id="generate-quote-btn">Cotizar</button>
      </div>
      <div class="seleccion__content" id="services-list"></div>
    </div>
  </section>
  <!-- div para hacer corte en el pdf <div class="html2pdf__page-break"></div> -->
  
  <script src="script.js"></script>
</body>
</html>
